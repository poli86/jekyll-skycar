<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{site.title}}</title>
	<link rel="stylesheet" href="/css/site.css">
</head>
<body>
	<div class="site">
		
		<header class="site-hesder">
			<h1 class="site-title">
				<a href="/">{{site.title}}</a>
			</h1>

			<nav>
				<ul>
				  {% for page in site.pages %}
				    <li>
				      <a href="{{ page.url }}">{{ page.title }}</a>
				    </li>
				  {% endfor %}
				</ul>
			</nav>
		</header>
		<main class="site-main">
			{% if page.title %}
			<h1>{{page.title}}</h1>
			{% endif %}
			<h1>{{page.title}}</h1>
			{{content}}
			
		</main>
		<aside class="site-sidebar">
			
		</aside>
		<footer class="site-footer">
			<p>All rights rederved &copy; Poly</p>
			
		</footer>
	</div>



</body>
</html>
